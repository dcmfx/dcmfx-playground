[package]
name = "dcmfx_playground"
version = "0.0.0"
description = "DCMfx Playground"
license = "AGPL-3.0-only"
repository = "https://github.com/dcmfx/dcmfx-playground"
edition = "2021"

[dependencies]
dcmfx = { git = "https://github.com/dcmfx/dcmfx", tag = "v0.1.1" }
dioxus = { version = "0.6.0-alpha.3", features = ["web"] }
dioxus-logger = "0.5.1"
getrandom = { version = "0.2.15", features = ["js"] }
gloo-timers = { version = "0.3.0", features = ["futures"] }
indexmap = "2.6.0"
js-sys = "0.3.70"
scopeguard = "1.2.0"
tokio = "1.40.0"
web-sys = { version = "0.3.70", features = ["BlobPropertyBag", "Url"] }

# The code in dcmfx_core::registry exceeds WASM's locals limit if not optimized,
# so always optimize that package
[profile.dev.package.dcmfx_core]
opt-level = "z"

[profile.release]
opt-level = 3
lto = true
